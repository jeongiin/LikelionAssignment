<!DOCTYPE html>
<html>
<head>
	<title>안녕 지호야</title>
	<meta charset="utf-8">
	<meta name="author" content="Limjiho">
	<meta name="description" content="My HTML">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="MyProfile" align="center">
		<h1 id="title"> <a href="./index.html">임지호의 자기소개</a></h1>

		<nav id="topMenu">
			<ul>
				<li><a class="menuLink" href="./introduce.html">Introduce</a></li>
				<li><a class="menuLink" href="./userInput.html">Submit information</a></li>
				<li><a class="menuLink" href="./avengers.html">Thanos finger snap</a></li>
			</ul>
		</nav>

		<div class="inputService" align="center">
		<br>
		<h2>사용자 입력 페이지</h2>
		<br>
		<div class="MyInput">
			<div class="textInput">
				핸드폰 번호를 입력하세요: <input type="text">
			</div>
			<br><br>

			<div class="textAreaInput">
				지원동기를 입력하세요. <br>
				<textarea></textarea>
			</div>
			<br><br>

			<div class="checkbox">
				사용 가능한 프로그래밍 언어를 체크하세요.<br>
				C<input type="checkbox">
				C++<input type="checkbox">
				JAVA<input type="checkbox">
				Python<input type="checkbox">
			</div>
			<br><br>

			<div class="select">
				생일 달을 입력하세요.
				<select>
					<option>1월</option>
					<option>2월</option>
					<option>3월</option>
					<option>4월</option>
					<option>5월</option>
					<option>6월</option>
					<option>7월</option>
					<option>8월</option>
					<option>9월</option>
					<option>10월</option>
					<option>11월</option>
					<option>12월</option>
				</select>
			</div>
			<br><br>
			<BUTTON>제출</BUTTON>
			<br><br>
		</div>

		<form class="loginForm">
			<h4>로그인</h4>
			<input type="email" placeholder="email"><br>
			<input type="password" placeholder="password"><br>
			<BUTTON>로그인</BUTTON>
			<BUTTON>회원가입</BUTTON>
		</form>
		<br><br>
	</div>
</body>
</html>
